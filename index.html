<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex flex-col min-h-screen">

    <!-- Header and Controls -->
    <header class="bg-slate-800 shadow-lg p-4 z-10">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl lg:text-3xl font-bold text-blue-400">Sorting Visualizer</h1>
            
            <div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2">
                <select id="algorithmSelect" class="bg-slate-700 text-white font-medium py-2 px-3 rounded-lg appearance-none cursor-pointer">
                    <optgroup label="Simple Sorts">
                        <option value="bubbleSort">Bubble Sort</option>
                        <option value="selectionSort">Selection Sort</option>
                        <option value="insertionSort">Insertion Sort</option>
                        <option value="cocktailShakerSort">Cocktail Shaker Sort</option>
                        <option value="gnomeSort">Gnome Sort</option>
                        <option value="oddEvenSort">Odd-Even Sort</option>
                    </optgroup>
                    <optgroup label="Efficient Sorts">
                        <option value="mergeSort">Merge Sort</option>
                        <option value="quickSort">Quick Sort</option>
                        <option value="heapSort">Heap Sort</option>
                    </optgroup>
                     <optgroup label="Linear-Time Sorts">
                        <option value="countingSort">Counting Sort</option>
                        <option value="radixSort">Radix Sort</option>
                        <option value="bucketSort">Bucket Sort</option>
                    </optgroup>
                    <optgroup label="Advanced & Fun Sorts">
                        <option value="shellSort">Shell Sort</option>
                        <option value="pancakeSort">Pancake Sort</option>
                        <option value="bogoSort">Bogo Sort (Warning)</option>
                    </optgroup>
                </select>

                <div class="flex items-center gap-2">
                    <label for="sizeSlider" class="text-sm font-medium text-slate-300 whitespace-nowrap">Size</label>
                    <input id="sizeSlider" type="range" min="10" max="100" value="50" class="w-28 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                </div>
                
                <div class="flex items-center gap-2">
                    <label for="speedSlider" class="text-sm font-medium text-slate-300">Speed</label>
                    <input id="speedSlider" type="range" min="5" max="500" value="250" class="w-28 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <div class="flex gap-2">
                <button id="customArrayBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 shadow-md">Custom Array</button>
                <button id="generateBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 shadow-md">New Array</button>
                <button id="pauseBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 shadow-md w-24" disabled>Pause</button>
                <button id="sortBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300 shadow-md w-24">Sort</button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="flex-grow container mx-auto flex flex-col gap-4 p-4">
        <!-- Explanation Panel -->
        <div class="w-full">
            <h2 class="text-xl font-bold text-blue-400 mb-2">Explanation</h2>
            <div id="explanation-box" class="bg-slate-800 border-2 border-slate-700 rounded p-3 min-h-[60px] text-slate-300 transition-colors duration-300">
                Select an algorithm and press Sort to begin.
            </div>
        </div>

        <!-- Visualizer & Side Panel -->
        <div class="flex-grow flex flex-col lg:flex-row gap-4">
            <main class="flex-grow flex items-center justify-center w-full lg:w-2/3">
                <div id="visualizer-container" class="w-full h-[55vh] lg:h-full flex justify-center items-end gap-px bg-slate-800 rounded-lg p-2 border-2 border-slate-700 shadow-inner pt-8">
                    <!-- Bars will be dynamically inserted here -->
                </div>
            </main>

            <aside class="w-full lg:w-1/3 bg-slate-800 rounded-lg p-4 border-2 border-slate-700 flex flex-col">
                <h2 class="text-xl font-bold text-blue-400 mb-2">Algorithm Code</h2>
                <pre class="bg-slate-900 rounded p-3 text-sm overflow-auto flex-grow"><code id="code-box" class="language-js"></code></pre>
            </aside>
        </div>
    </div>

    <!-- Custom Array Modal -->
    <div id="customArrayModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-20">
        <div class="bg-slate-800 p-6 rounded-lg shadow-xl w-11/12 max-w-md">
            <h2 class="text-2xl font-bold mb-4">Enter Custom Array</h2>
            <p class="text-slate-400 mb-4 text-sm">Enter numbers separated by commas (e.g., 23, 17, 5, 90). Max 100 elements, values 1-100.</p>
            <input type="text" id="customArrayInput" class="w-full bg-slate-700 p-2 rounded border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 42, 9, 15, 33">
            <p id="modal-error" class="text-red-400 text-sm mt-2 h-4"></p>
            <div class="mt-4 flex justify-end gap-2">
                <button id="modalCloseBtn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
                <button id="modalSubmitBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Generate</button>
            </div>
        </div>
    </div>
   <footer class="bg-slate-800 mt-auto p-2 border-t border-slate-700">
        <div class="container mx-auto text-center text-slate-400 text-sm">
            <p>&copy; 2025 <Strong>Kunal Ekare</Strong>. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
